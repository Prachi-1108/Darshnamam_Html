<html>
    <head>
        <title> Table using merge property</title>
    </head>
    <body>
        <table border="2">
            <tr>
               <th colspan="4">Student Information</th>
            </tr>
            <tr>
                <th> Sname </th>
                <th> Saddress</th>
                <th> class</th>
                <th> percentage</th>
            </tr>
            <tr>
                <td> A1 </td>
                <td> aaa </td>
                <td rowspan="3"> BCA </td>
                <td> 75% </td>
            </tr>
            <tr>
                <td> B1</td>
                <td> bbb </td>
                <td> 75% </td>
            </tr>
            <tr>
                <td> C1</td>
                <td> ccc </td>
                <td> 75% </td>
            </tr>
            <tr>
                <td> A2</td>
                <td> aaa </td>
                <td rowspan="2"> MCA </td>
                <td> 75% </td>
            </tr>
            <tr>
                <td> P1</td>
                <td> bbb </td>
                <td> 75% </td>
            </tr>
            <tr>
                <td> P2 </td>
                <td> p22 </td>
                <td> Bcom </td>
                <td> 75% </td>
            </tr>
            <tr>
                <td> P3 </td>
                <td> p33 </td>
                <td> BBA </td>
                <td> 50% </td>
            </tr>



        </table>
    </body>
</html>
